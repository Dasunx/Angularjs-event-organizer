<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>My AngularJS App</title>
    <!-- Latest compiled and minified CSS -->
    <!-- Angular Material CSS now available via Google CDN; version 1.1.9 used here -->
    <link href="https://ajax.googleapis.com/ajax/libs/angular_material/1.1.9/angular-material.min.css" rel="stylesheet">
    <link href="app.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          rel="stylesheet">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.1/angular-translate.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-translate/2.18.1/angular-translate-loader-static-files/angular-translate-loader-static-files.min.js"></script>
</head>
<body ng-app="ToDoList" ng-controller="AppCtrl as ctrl">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-2 sticky-top xnav-main">
    <a class="navbar-brand" href="#!">
        <img src="https://docs.angularjs.org/img/angularjs-for-header-only.svg" alt="" width="150px">
    </a>
    <button class="navbar-toggler d-none" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item {{isActive('/')?'active':''}}">
                <a class="nav-link" href="#!/">Home </a>
            </li>

            <li class="nav-item {{isActive('/completed')?'active':''}}">
                <a class="nav-link" href="#!completed">Completed</a>
            </li>
            <li class="nav-item {{isActive('/about')?'active':''}}">
                <a class="nav-link" href="#!about">About</a>
            </li>
        </ul>
    </div>
</nav>

<div ng-view>

</div>

<!--Auto hide in mobile devices - Footer-->
<footer class="footer">
    <div class="container">
        <div class="row">

        </div>
        <div class="row justify-content-center">
            <span class="text-muted">Designed and developed by Dasun Eknayake</span>
        </div>
    </div>
</footer>

<!-- auto show in mobile devices--->
<div class="container-fluid bottom-menu">
    <div class="row text-center">
        <div class="col-4 pt-1 pb-1 title-column {{isActive('/')?'active-title-column':''}}" onclick="/">
            <a href="/" style="text-decoration: none;">
                <md-icon md-svg-icon="images/home.svg"
                         class="bottom-menu-icon {{isActive('/')?'active-menu-icon':''}}"></md-icon>
                <span class="bottom-menu-title {{isActive('/')?'active-title':''}}">Home</span>
            </a>
        </div>
        <div class="col-4 pt-1 pb-1 title-column {{isActive('/completed')?'active-title-column':''}}">
            <a href="/#!/completed" style="text-decoration: none;">
            <md-icon md-svg-icon="images/completedevents.svg"
                     class="bottom-menu-icon {{isActive('/completed')?'active-menu-icon':''}}"></md-icon>
            <span class="bottom-menu-title {{isActive('/completed')?'active-title':''}}">Completed</span>
            </a>
        </div>
        <div class="col-4 pt-1 pb-1 title-column {{isActive('/about')?'active-title-column':''}}">
            <a href="/#!/about" style="text-decoration: none;">
            <md-icon md-svg-icon="images/account.svg"
                     class="bottom-menu-icon {{isActive('/about')?'active-menu-icon':''}}"></md-icon>
            <span class="bottom-menu-title {{isActive('/about')?'active-title':''}}">Profile</span>
            </a>
        </div>

    </div>
</div>

<script src="lib/angular/angular.js"></script>
<script src="lib/angular-route/angular-route.js"></script>
<!--Following codes is used to import the app and controller-->
<script src="app.js"></script>
<script src="controllers/MainController.js"></script>

<script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.7.9/angular-messages.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.1/moment.js'></script>
<script src='https://gitcdn.xyz/cdn/angular/bower-material/v1.1.22-rc.0/angular-material.js'></script>


</body>
</html>
